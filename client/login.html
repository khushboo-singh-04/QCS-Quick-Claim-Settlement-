<div id="main" class="container" ng-controller="loginctrl">
    <h2 class="text-center">Quick Claim Settlement</h2>
    <form name="login"  ng-submit="login_form(login.$valid)" novalidate>
        <table  ng-init="loaderflag=false" >
            <tr class="form-group">
                <td>Enter Policy Number</td>
                <td><input class="form-control" pattern="[0-9]{5,}" required type="text" name="policy_no" ng-model="policy_no"></td>
                <td><span ng-if="login.policy_no.$touched &&login.policy_no.$invalid &&login.policy_no.$error['required'] ">Field can't be blank</span></td>
                <td><span ng-if="login.policy_no.$touched &&login.policy_no.$invalid &&login.policy_no.$error['pattern'] ">Field invalid</span></td>
            </tr>
            <tr class="form-group">
                <td>Enter Registration Number</td>
                <td><input class="form-control" pattern="[0-9]{5,}" required type="text" name="reg_no" ng-model="reg_no"></td>
                <td><span ng-if="login.reg_no.$touched &&login.reg_no.$invalid &&login.reg_no.$error['required'] ">Field can't be blank</span></td>
                <td><span ng-if="login.reg_no.$touched &&login.reg_no.$invalid &&login.reg_no.$error['pattern'] ">Field invalid</span></td>
            </tr>
            <tr class="form-group">
                <td></td>
                <td><button class="btn btn-primary mb-2" ng-disabled="flag"  >Submit Query</button></td>
                <td><span >{{msg}}</span></td>
                <td>
                        <!-- <div class="spinner-grow text-danger" ng-model="loaderflag"  ng-class="{loadernone:loaderflag==false , loaderdisplay:loaderflag==true}" role="status">
                                <span class="sr-only">Loading...</span>
                        </div> -->
                        <!-- <div id="loader" ng-model="loaderflag"  ng-class="{loadernone:loaderflag==false , loaderdisplay:loaderflag==true}"></div> -->
                        <div class="lds-hourglass" ng-model="loaderflag"  ng-class="{loadernone:loaderflag==false , loaderdisplay:loaderflag==true}"></div>

                </td>
            </tr>
            <!-- ng-click="loaderflag=true" -->
        </table>
    </form>
    
</div>

<div id="footer">
        <h6 class="text-center">Note : In Case of any query/issue, please contact </h6>
        <h6 class="text-center">Call Center Toll Free Number m1-800ss-103-5499</h6>
</div>
